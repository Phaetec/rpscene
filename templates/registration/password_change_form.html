{% extends 'base.html' %}
{% load bulma_tags %}

{% block content %}
    <div class="columns content" style="max-width:800px;margin: auto;">
        <div class="column">
            <h1>Change Password</h1>
            <p>Confirm your current password to change it. In case you forgot your password use the <a
                    href="{% url 'password_reset' %}">password reset function.</a></p>

            <form method="POST">
                {% csrf_token %}
                {{ form|bulma }}
                <input class="button is-primary" type="submit" value="Change my password">
            </form>
        </div>
    </div>
{% endblock %}
