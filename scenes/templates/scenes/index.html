{% extends 'base.html' %}

{% block content %}
    <div class="content">
        <nav class="level">
            <div class="level-left">
                <div class="level-item">
                    <h1 class="title">All Scenes</h1>
                </div>
            </div>
            <div class="level-right">
                <div class="level-item">
                    <a href="{% url "scenes:create" %}" class="button is-success">Create</a>
                </div>
            </div>

        </nav>
        {% for scene in scenes %}
            <div class="box">
                <p class="title">{{ scene.name }}</p>
                <p class="subtitle">{{ scene.place }}</p>
                <nav class="level">
                    <div class="level-left">
                        <a href="{% url "scenes:detail" scene.id %}" class="level-item button is-primary is-outlined">View</a>
                        <a href="{% url "scenes:edit" scene.id %}" class="level-item button">
                            <span class="icon is-small"><i class="fas fa-edit"></i></span>
                            <span>Edit</span>
                        </a>
                    </div>
                    <div class="level-right">
                        <a href="{% url "scenes:delete" scene.id %}" class="level-item button is-danger is-outlined">
                            <span>Delete</span>
                            <span class="icon is-small"><i class="fas fa-times"></i></span>
                        </a>
                    </div>
                </nav>
            </div>
        {% endfor %}

        {% if is_paginated %}
            <nav class="level">
                <div class="level-left">
                    <a href="?page=1" class="button level-item">First</a>
                    <a href="?page={{ page_obj.previous_page_number }}" class="button level-item">Previous</a>
                </div>
                <div class="level-item">
                    Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
                </div>
                <div class="level-right">
                    <a href="?page={{ page_obj.next_page_number }}" class="button level-item is-disabled">Next</a>
                    <a href="?page={{ page_obj.paginator.num_pages }}" class="button level-item">Last</a>
                </div>
            </nav>
        {% endif %}
    </div>
{% endblock %}
