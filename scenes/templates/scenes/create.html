{% extends 'base.html' %}
{% load bulma_tags %}

{% block content %}
    <div class="columns content">
        <div class="column">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|bulma }}
                <button type="submit" class="button is-primary">Create Scene</button>
            </form>
        </div>
    </div>
{% endblock %}

{% block extra_media %}
    {{ form.media }}
{% endblock %}
