{% extends 'base.html' %}
{% load bulma_tags %}

{% block content %}
    <div class="columns content" style="max-width:800px;margin: auto;">
        <div class="column">
            <h1>Forgot your password?</h1>
            <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

            <form method="POST">
                {% csrf_token %}
                {{ form|bulma }}
                <input class="button is-primary" type="submit" value="Send me instructions!">
            </form>
        </div>
    </div>
{% endblock %}
