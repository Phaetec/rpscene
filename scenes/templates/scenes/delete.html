{% extends 'base.html' %}
{% load bulma_tags %}

{% block content %}
    <div class="notification">
        <form method="post">{% csrf_token %}
            Please confirm that you want to delete the scene
            <p class="has-text-centered">{{ scene.name }}</p>
            <a href="{% url "scenes:index" %}" class="button">Cancel</a>
            <button type="submit" class="button is-danger">Delete</button>
        </form>
    </div>
{% endblock %}

{% block extra_media %}
    {{ form.media }}
{% endblock %}
